{% extends "base.html" %}
{% block content %}

    <table> 
    <thead> 
        <th>Time</th>
        <th>ItemNum</th>
        <th>Occupation</th>
        <th>TotalRequests</th>
        <th>GetPicRequests</th>
        <th>MissRate</th>
        <th>HitRate</th>
    </thead> 
    {% for row in cursor %}
        <tr>
            <td>{{ row[1]}}</td>
            <td>{{ row[2]}}</td>
            <td>{{ row[3]}}</td>
            <td>{{ row[4]}}</td>
            <td>{{ row[5]}}</td>
            <td>{{ row[6]}}</td>
            <td>{{ row[7]}}</td>
        </tr>
    {% endfor %}
    </table>
{% endblock %}
