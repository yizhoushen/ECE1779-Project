{% extends "base.html" %}
{% block content %}
<link rel = "stylesheet" href = "../static/css/mainstyle.css">
    <div class ='config_form'>
    <form action="{{url_for('config_mem_cache')}}"  enctype="multipart/form-data" method="post">

        Memory Cache Size (Bytes):  <input type="text", name="memcache_size"><br />
        Cache Replacement Policy (0 for Random, 1 for LRU): <input type="text" name="memcache_policy"><br />

        <input type="submit" name="cache_configure"  value="Configure">
    </form>

    <form action="{{url_for('config_mem_cache')}}"  method="post">
        Or do you want to clear memory cache? <br/>
        <input type="submit" name="cache_clear" value="Clear">
    </form>
    </div>

{% endblock %}
