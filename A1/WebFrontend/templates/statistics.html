{% extends "base.html" %}
{% block content %}

    <table /> 
    <thead> 
           <th>ItemNum</th>
           <th>TotalSize</th>
           <th>RequestNum</th>
           <th>MissRate</th>
           <th>HitRate</th>
    </thead> 
    {% for row in cursor %}
        <tr>
            <td>{{ row[1]}}</td>
            <td>{{ row[2]}}</td>
            <td>{{ row[3]}}</td>
            <td>{{ row[4]}}</td>
            <td>{{ row[5]}}</td>
        </tr>
    {% endfor %}
    </table>
{% endblock %}
